<div class="toy-robot-app text-center">
  <img src="assets/images/header.jpg" alt="Toy Robot Header" height="100px" />
</div>
<div class="row m-0 p-3">
  <div class="col-md-6">
    <div class="row">
      <div class="col-md-6 m-auto">
        <place-dashboard [axisDimensions]="axisDimensions"></place-dashboard>
      </div>
      <div class="col-md-6 m-auto">
        <control-panel [axisDimensions]="axisDimensions"></control-panel>
      </div>
    </div>
    <div class="row mt-4 mb-4">
      <report-dashboard></report-dashboard>
    </div>
  </div>
  <div class="col-md-6">
    <div class="row">
      <game-board [axisDimensions]="axisDimensions"></game-board>
    </div>
  </div>
</div>
